<script>
$(document).ready(function(){
  	
	//-
	function updateInput( _el ){
		var str = '';
		$('.prices #tags span').each(function( _index ) {
			var tag = $(this).text();
			str += tag + ',';
		});
		if( str.length > 0 ){
			str = str.slice(0, -1);
		}
		//-
		_el.find('> input').val(str);
	}
	
	//-
	function addTag( _txt, _el ){
  	var tag = $("<span/>", {text:_txt.toLowerCase(), insertBefore:_el});
		tag.bind('click', function() {
			if(confirm("Eliminar "+ $(this).text() +"?")){
				$(this).remove();
				//-
				updateInput( $('.prices') );
			}
		});
	}
	
	//- 
	function createTagsInputText( _el ){
		if( !_el.hasClass('tags') ){
			_el.addClass('tags');
			var tagsEl = $( '<div id="tags" />' ).appendTo(_el);
			var inputTags = $('<input />').appendTo( tagsEl );
			inputTags.attr('type', 'text').attr('value','').attr('placeholder', 'Add a tag');
			//-
			inputTags.bind('focusout', function(e) {
				var txt= this.value.replace(/[^a-z0-9\+\-\.\#]/ig,''); // allowed characters
				if( txt != ''){
					addTag(txt, this);
					this.value="";
					//-
					updateInput( $('.prices') );
				}
			}).bind('keyup', function(e) {
				// if: comma|enter (delimit more keyCodes with | pipe)
				if( /(188|13)/.test(e.which) ){
					$(this).focusout(); 
				}
				//-
				updateInput( $('.prices') );
			}); 
		}
		//-
		var tags = _el.find('> input').val().split(',');
    $.each(tags, function( _index, _tag ) {
			addTag(_tag, _el.find('> #tags > input'));
		});
	}
	
	//- Init
	createTagsInputText( $('.prices') );
});	
</script>
