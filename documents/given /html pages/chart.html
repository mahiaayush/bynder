<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://use.fontawesome.com/44bb798c02.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://www.chartjs.org/dist/2.7.3/Chart.bundle.js"></script>
<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="card rounded-0">
        <div class="card-body">
          <div class="border-bottom pb-2">
            <div class="d-flex justify-content-between ">
              <div class="font-weight-bold">
                <h6><i class="fa fa-bar-chart" aria-hidden="true"></i> BAR CHARTS</h6>
              </div>
              <div class="chart-icon"> <a href="#" class="px-1"><i class="fa fa-refresh" aria-hidden="true"></i> </a> <a href="#" class="px-1"><i class="fa fa-arrows-alt" aria-hidden="true"></i> </a> <a href="#" class="px-1"> <i class="fa fa-times" aria-hidden="true"></i> </a> </div>
            </div>
          </div>
          <div style="width: 100%" >
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="card rounded-0">
        <div class="card-body">
          <div class="border-bottom pb-2">
            <div class="d-flex justify-content-between ">
              <div class="font-weight-bold">
                <h6><i class="fa fa-bar-chart" aria-hidden="true"></i> BAR CHARTS</h6>
              </div>
              <div class="chart-icon"> <a href="#" class="px-1"><i class="fa fa-refresh" aria-hidden="true"></i> </a> <a href="#" class="px-1"><i class="fa fa-arrows-alt" aria-hidden="true"></i> </a> <a href="#" class="px-1"> <i class="fa fa-times" aria-hidden="true"></i> </a> </div>
            </div>
          </div>
          <div style="width: 100% " class="mt-3">
            <div id="chart_div"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-right mt-2"> <a class="btn btn-primary rounded-0" href="chart-detail.html" role="button">Detail View</a> </div>
  </div>
</div>
<script>
		var chartData = {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			datasets: [{
				type: 'line',
				label: 'Dataset 1',
				borderColor: window.chartColors.blue,
				borderWidth: 2,
				fill: false,
				data: [
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor()
				]
			}, {
				type: 'bar',
				label: 'Dataset 2',
				backgroundColor: window.chartColors.red,
				data: [
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor()
				],
				borderColor: 'white',
				borderWidth: 2
			}, {
				type: 'bar',
				label: 'Dataset 3',
				backgroundColor: window.chartColors.green,
				data: [
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor()
				]
			}]

		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myMixedChart = new Chart(ctx, {
				type: 'bar',
				data: chartData,
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Chart.js Combo Bar Line Chart'
					},
					tooltips: {
						mode: 'index',
						intersect: true
					}
				}
			});
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			chartData.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});
			});
			window.myMixedChart.update();
		});
	</script> 
<script>
	google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal'},
          height: 400,
          colors: ['#1b9e77', '#d95f02', '#7570b3']
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div'));

        chart.draw(data, google.charts.Bar.convertOptions(options));

        var btns = document.getElementById('btn-group');

        btns.onclick = function (e) {

          if (e.target.tagName === 'BUTTON') {
            options.vAxis.format = e.target.id === 'none' ? '' : e.target.id;
            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        }
      }
	
	</script>
</body>
</html>
